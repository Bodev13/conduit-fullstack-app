name: Conduit Deployment

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - cicd-actions-build
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      # 2. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build & push backend image
      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./conduit-backend
          file: ./conduit-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/bodev13/conduit-backend:latest
            ghcr.io/bodev13/conduit-backend:${{ github.sha }}
          build-args: |
            ENV_FILE=.env

      # 5. Build & push frontend image
      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./conduit-frontend
          file: ./conduit-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/bodev13/conduit-frontend:latest
            ghcr.io/bodev13/conduit-frontend:${{ github.sha }}
          build-args: |
            ENV_FILE=.env

      # 6. Preparation of .env variables for server
      - name: Prepare .env for server
        run: |
          echo "DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }}" > .env
          echo "DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_SUPERUSER_EMAIL }}" >> .env
          echo "DJANGO_SUPERUSER_USERNAME=${{ secrets.DJANGO_SUPERUSER_USERNAME }}" >> .env
          echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "DEBUG=${{ secrets.DEBUG }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> .env
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> .env
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
          echo "FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}" >> .env
          echo "API_URL=${{ secrets.API_URL }}" >> .env

      # 7. Upload docker-compose.yaml and .env to server
      - name: Upload deployment files
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            docker-compose.yaml
            .env
          target: /home/${{ secrets.SERVER_USER }}/conduit-fullstack-app

      # 8. Deploy to Cloud VM (only pull + up -d)
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /home/${{ secrets.SERVER_USER }}/conduit-fullstack-app
            git pull origin cicd-actions-build
            git submodule update --init --recursive
            docker compose pull
            docker compose up -d
