services:
  backend:
    build: ./conduit-backend
    environment:
     DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
     DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
     DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}

    volumes:
      - backend_data:/app/db_data
      - ./conduit-backend/entrypoint.sh:/app/entrypoint.sh
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - conduit_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: ./conduit-frontend
    ports:
      - "8282:80"
    networks:
      - conduit_net
    restart: unless-stopped
    env_file:
      - .env
networks:
  conduit_net:

volumes:
  backend_data:
